<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link in Bio</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #0f2027, #1a4fa3, #00c6ff);
        background-size: 400% 400%;
        animation: bgMove 10s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
      }

      @keyframes bgMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .card {
        width: 100%;
        max-width: 360px;
        padding: 32px;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(16px);
        border-radius: 24px;
        text-align: center;
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.45);
        animation: cardIn 1.2s ease;
      }

      @keyframes cardIn {
        from {
          opacity: 0;
          transform: translateY(50px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin: 0 auto 18px;
        animation: float 4s ease-in-out infinite, glow 3s ease-in-out infinite;
        border: 3px solid rgba(0, 198, 255, 0.8);
        box-shadow: 0 0 20px rgba(0, 198, 255, 0.6),
          0 0 40px rgba(0, 114, 255, 0.4);
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-12px);
        }
        100% {
          transform: translateY(0);
        }
      }

      @keyframes glow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(0, 198, 255, 0.6),
            0 0 40px rgba(0, 114, 255, 0.4);
        }
        50% {
          box-shadow: 0 0 35px rgba(0, 198, 255, 0.9),
            0 0 60px rgba(0, 114, 255, 0.7);
        }
      }

      h1 {
        font-size: 23px;
        margin-bottom: 6px;
      }

      p {
        font-size: 14px;
        opacity: 0.85;
        margin-bottom: 26px;
      }

      a {
        display: block;
        text-decoration: none;
        color: #fff;
        padding: 14px;
        margin: 14px 0;
        border-radius: 16px;
        background: linear-gradient(
          135deg,
          rgba(0, 198, 255, 0.4),
          rgba(0, 114, 255, 0.4)
        );
        transition: 0.35s;
        position: relative;
        overflow: hidden;
        animation: linkIn 0.8s ease forwards;
        opacity: 0;
      }

      a:nth-child(4) {
        animation-delay: 0.2s;
      }
      a:nth-child(5) {
        animation-delay: 0.4s;
      }
      a:nth-child(6) {
        animation-delay: 0.6s;
      }
      a:nth-child(7) {
        animation-delay: 0.8s;
      }
      a:nth-child(8) {
        animation-delay: 1s;
      }

      @keyframes linkIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      a::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.6),
          transparent
        );
        transform: translateX(-120%);
        transition: 0.6s;
      }

      a:hover::after {
        transform: translateX(120%);
      }

      a:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 15px 30px rgba(0, 114, 255, 0.5);
      }
    </style>
  </head>

      <p>Informatics Student ‚Ä¢ Creator</p>

</html>
